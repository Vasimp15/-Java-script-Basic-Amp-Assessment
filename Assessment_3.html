<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #slotField, #timeField {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Restaurant Booking Form</h2>
    <form id="bookingForm">
        <label for="bookingChoice">Choice of Booking:</label>
        <select id="bookingChoice" name="bookingChoice">
            <option value="fullDay">Full Day Booking</option>
            <option value="halfDay">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="noOfPerson">Number of Persons:</label>
        <input type="number" id="noOfPerson" name="noOfPerson" placeholder="Enter number of persons" required>

        <div id="dateField">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div id="timeField">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <div id="slotField">
            <label for="slot">Slot:</label>
            <select id="slot" name="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <button type="submit">Book Now</button>
    </form>

</body>
<script>
    document.getElementById('bookingChoice').addEventListener('change', function () {
        const choice = this.value;
        const dateField = document.getElementById('dateField');
        const timeField = document.getElementById('timeField');
        const slotField = document.getElementById('slotField');

        // Reset fields
        timeField.style.display = 'none';
        slotField.style.display = 'none';

        // Always show date field
        dateField.style.display = 'block';

        if (choice === 'fullDay') {
            // Only Date field
        } else if (choice === 'halfDay') {
            // Show Slot options
            slotField.style.display = 'block';
        } else if (choice === 'hourly') {
            // Show Time field
            timeField.style.display = 'block';
        }
    });

    // Initialize fields on page load
    document.getElementById('bookingChoice').dispatchEvent(new Event('change'));
</script>
</html>
